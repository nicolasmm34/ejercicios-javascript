<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Bucles</title>
</head>
<body>
    <p id="central"></p>
    <script>
        let cadena = "", i;
        for(i=0; i<5; i++){
            cadena = cadena + `El numero es ${i} <br/>`;
        }
        document.getElementById("central").innerHTML = cadena;

    </script>
</body>
