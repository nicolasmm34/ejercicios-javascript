<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Bucles</title>
</head>
<body>
    <p id="central"></p>
    <script>
        let i, j;
        let x = "<table>";

        for(i = 1; i <= 10; i++){
            x = x + "<tr>";

            for(j = 1; j <= i; j++){
                x = x + `<td> El numero es ${i}</td>`;
            }
            x = x + "</tr>";
        }
        x = x + "</table>";
        document.getElementById("central").innerHTML = x;
    </script>
</body>
</html>
