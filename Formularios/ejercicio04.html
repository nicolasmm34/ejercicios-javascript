<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Formularios</title>
    <script>
        let cuadrado = (numero) => {
            return Math.pow(numero, 2);
        }

        let cubo = (numero) => {
            return Math.pow(numero, 3);
        }

        let resultado = () => {
            let numero = parseInt(document.formulario.texto.value);
            document.getElementById("resultado").innerHTML = `El número ${numero} elevado a 2 es ${cuadrado(numero)}.<br>El número ${numero} elevado a 3 es ${cubo(numero)}.`
        }
    </script>
</head>
<body>
    <h1>Potencias de 2 y de 3</h1>
    <form name="formulario">
        <label for="texto">Intoduce un número: </label>
        <input type="text" name="texto" size = "5">
        <input type="button" onclick="resultado()" value="Calcula">
    </form>
    <p id="resultado"></p>
</body>
</html>
