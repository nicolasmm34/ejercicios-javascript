<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Formularios</title>
    <script>
        let ProcesarDatos = () => {
            let objx = document.getElementById("RangoValor").value;
            document.getElementById("resultado").innerHTML = objx;
        }
    </script>
</head>
<body>
    <h3>Entrada de daso por 'Slide'</h3>
    <input type="range" id="RangoValor" value="50" onchange="ProcesarDatos()">
    <p id="resultado"></p>
</body>
</html>
