<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Iniciación</title>
</head>
<body>
    <script>
        let dato1, dato2, num1, num2;
        
        dato1 = window.prompt("Introduce primer número?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Introduce segundo número?", "0");
        num2 = parseInt(dato2);

        let resultado = num1 + num2;

        document.write(`<br/> <br/> La suma es ${resultado}`);
    </script>

    <p>Para sumar, las variables deben de ser numéricas.</p>
</body>
</html>
