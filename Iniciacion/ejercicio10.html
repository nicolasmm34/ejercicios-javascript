<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Iniciación</title>
</head>
<body>
    <script>
        let num1, num2;

        num1 = window.prompt("Introduce el primer número", "0");
        num1 = parseInt(num1);
        num2 = window.prompt("Introduce el segundo número.", "0");
        num2 = parseInt(num2);

        resultado = num1 - num2;

        document.write(`La resta de los números ${num1} y ${num2} es ${resultado}.`);
    </script>
</body>
</html>
