<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12 - Iniciación</title>
</head>
<body>
    <script language="javascript">
        var contador;
        contador = 1;
        while (contador<5)
        {
            let dato = prompt('Introduce número del 1 al 10:', '');
            let num = parseInt(dato);

            document.write(`El número introducido es ${num} </br>`);
            document.write(`El contadro es ${contador} </br>`);

            contador = contador + 1;
        }
        document.write(`</br><h2>
            Fin del programa
            contadro ya NO es menor que 5.<h2>`);
        document.write(`</br> Último número introducido es ${num}`);
    </script>
</body>
</html>
