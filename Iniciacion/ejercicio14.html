<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14 - Iniciación</title>
</head>
<body>
    <script>
        var num;
        do{
            num = prompt('Introdue un número:', '');
            num = parseInt(num);
            document.write(`El número introducido es ${num}.</br>`)
        } while (num != 7)
    </script>
</body>
</html>
