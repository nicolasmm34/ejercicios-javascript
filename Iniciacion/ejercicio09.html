<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Iniciación</title>
</head>
<body>
    <p>innerHtml conrola que puede incluirse en un elemento.</p>
    <div id="salida"></div>

    <script>
        let dato, num;

        dato = window.prompt("Introduce un número?", "0");
        num = parseInt(dato);

        let resultado = num * 2;

        document.getElementById("salida").innerHTML = (`El doble es ${resultado}`);
    </script>
</body>
</html>
