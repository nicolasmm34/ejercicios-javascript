<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Condicionales</title>
</head>
<body>
    <p id="salida"></p>
    <script>
        let suerte = (Math.random() * 6);
        let dado = parseInt(suerte) + 1;

        let obj1 = document.getElementById("salida");

        if(dado > 3)
        {
            obj1.innerHTML = `Has ganado, ha salido el número ${dado}`;
        }
        else
        {
            obj1.innerHTML = `Lo siento, ha salido el número ${dado}`;
        }
    </script>
</body>
</html>
