<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Condicionales</title>
</head>
<body>
    <script>
        let dato1,dato2,num1,num2,resultado;

        dato1 = window.prompt("Pimer número?", "0");
        num1 = parseInt(dato1);

        dato2 = window.prompt("Segundo número?", "0");
        num2 = parseInt(dato2);

        if(num1 > num2){
            resultado = " el primero";
        } else {
            resultado = " el segundo";
        }
        document.write(` <h3>El mayor es ${resultado} </h3> `);
    </script>
</body>
</html>
