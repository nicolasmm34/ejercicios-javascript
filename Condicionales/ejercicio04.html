<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Condicionales</title>
</head>
<body>
    <script>
        let num1, num2;

        num1 = window.prompt("Introduce el primer número", "");
        num1 = parseInt(num1);
        num2 = window.prompt("Introduce el segundo número", "");
        num2 = parseInt(num2);

        if(num1 > num2) 
        {
            document.write(`El mayor es el primer número --> ${num1}`);
        } 
        else if(num1 < num2)
        {
            document.write(`El mayor es el segundo número --> ${num2}`);
        }
        else
        {
            document.write("Los dos números son iguales");
        }

    </script>
</body>
</html>
